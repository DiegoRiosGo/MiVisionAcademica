{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Docente</title>
  <link rel="icon" type="image/png" href="{% static 'assets/imagenes/logo1.png' %}">
    <!--arreglar el css de este apartado-->
  <link rel="stylesheet" href="{% static 'assets/css/perfil_docente.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="profile text-center p-3">
      <img id="sidebarProfile" src="https://i.pinimg.com/736x/90/84/3c/90843c905d93dcd08ed9e970b194a077.jpg" alt="Perfil">
      <h5 class="text-white">Kento Nanami</h5>
    </div>
    <ul class="nav flex-column">
      <li><a href="{% url 'InicioDocente' %}" class="nav-link"><i class="fas fa-home me-2"></i>Inicio</a></li>
      <li><a href="{% url 'PerfilDocente' %}" class="nav-link active"><i class="fas fa-user-tie me-2"></i>Perfil</a></li>
      <li><a href="{% url 'RetroalimentacionDocente' %}" class="nav-link"><i class="fas fa-comments me-2"></i>Retroalimentación</a></li>
      <li><a href="{% url 'Inicio' %}" class="nav-link text-white"><i class="fas fa-right-to-bracket me-2"></i>Salir</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <div class="content">
    <div class="topbar"><h4>Perfil Docente</h4></div>

    <div class="card p-4 text-center" style="max-width: 400px; margin: 20px auto;">
      <h5>Información del Docente</h5>
      <img id="profileImg" src="https://i.pinimg.com/736x/90/84/3c/90843c905d93dcd08ed9e970b194a077.jpg" 
           alt="Perfil" class="profile-change-img mb-3">

      <div class="mb-3">
        <label for="newProfile" class="btn btn-primary-custom">
          <i class="fas fa-upload"></i> Cambiar Foto
        </label>
        <input type="file" id="newProfile" accept="image/*" style="display:none;">
      </div>

      <ul class="list-group list-group-flush text-start mt-3">
        <li class="list-group-item"><strong>Nombre:</strong> Kento Nanami</li>
        <li class="list-group-item"><strong>Correo:</strong> ken.nanami@email.com</li>
        <li class="list-group-item"><strong>Departamento:</strong> Ciberseguridad</li>
        <li class="list-group-item"><strong>Rol:</strong> Docente</li>
      </ul>
    </div>
  </div>
  <!--arreglar el css de este apartado-->
  <script src="{% static 'assets/js/perfil_docente.js' %}"></script>

</html>
